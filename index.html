<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trakie - Test Auth</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-box {
            text-align: center;
            padding: 40px;
            background: #111;
            border-radius: 20px;
            border: 1px solid #333;
        }
        input {
            padding: 15px;
            font-size: 16px;
            width: 250px;
            margin: 20px 0;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
        }
        button {
            padding: 15px 30px;
            background: #3B82F6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #60A5FA;
        }
        #result {
            margin-top: 20px;
            color: #10B981;
        }
    </style>
</head>
<body>
    <div class="auth-box">
        <h1>Cannabis Inventory AI</h1>
        <p>Password Test</p>
        <input type="text" id="pwd" placeholder="Type password here">
        <br>
        <button onclick="testAuth()">Test Password</button>
        <div id="result"></div>
        <p style="color: #666; margin-top: 30px;">
            Expected password: PasswordBoss123!<br>
            Type it exactly as shown
        </p>
    </div>

    <script>
        function testAuth() {
            var input = document.getElementById('pwd').value;
            var result = document.getElementById('result');
            
            console.log('You typed:', input);
            console.log('Expected:', 'PasswordBoss123!');
            console.log('Match:', input === 'PasswordBoss123!');
            
            if (input === 'PasswordBoss123!') {
                result.innerHTML = '✓ SUCCESS! Password is correct!';
                result.style.color = '#10B981';
                setTimeout(function() {
                    alert('Password works! Redirecting to main app...');
                    // Here we would show the main app
                }, 1000);
            } else {
                result.innerHTML = '✗ Wrong. You typed: "' + input + '"<br>Expected: "PasswordBoss123!"';
                result.style.color = '#EF4444';
            }
        }
        
        document.getElementById('pwd').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testAuth();
            }
        });
    </script>
</body>
</html>
