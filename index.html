<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trakie - Cannabis Inventory Intelligence</title>
    <style>
        :root {
            --bg-primary: #0A0E13;
            --bg-secondary: #0F1419;
            --bg-tertiary: #1A1F29;
            --surface-glass: rgba(255, 255, 255, 0.03);
            --surface-border: rgba(255, 255, 255, 0.06);
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --text-muted: #64748B;
            --accent: #06B6D4;
            --accent-soft: rgba(6, 182, 212, 0.12);
            --accent-glow: rgba(6, 182, 212, 0.4);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --shadow-soft: 0 4px 24px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 32px rgba(6, 182, 212, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 320px;
            height: 400px;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: 
                radial-gradient(circle at 30% 20%, rgba(6, 182, 212, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.04) 0%, transparent 50%),
                linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        .container {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 8px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            position: relative;
            transition: transform 0.2s ease;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 8px 16px rgba(6, 182, 212, 0.2));
        }

        .brand-text {
            font-family: 'SF Pro Display', Inter, system-ui, sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: -0.01em;
            margin-bottom: 4px;
            text-decoration: none;
            position: relative;
        }

        .brand-text::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0.6;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .action-text {
            font-family: 'SF Pro Display', system-ui, sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 6px;
            letter-spacing: -0.02em;
        }

        .subtitle-text {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        .qr-container {
            position: relative;
            padding: 3px;
            border-radius: var(--radius-lg);
            background: linear-gradient(135deg, var(--surface-border), transparent);
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .qr-container:hover {
            background: linear-gradient(135deg, var(--accent-soft), rgba(255, 255, 255, 0.02));
            box-shadow: var(--shadow-glow);
        }

        .qr-inner {
            width: 140px;
            height: 140px;
            border-radius: calc(var(--radius-lg) - 3px);
            background: 
                radial-gradient(circle at center, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.98) 100%);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .qr-inner::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.05), transparent);
            border-radius: inherit;
        }

        .qr-code {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .qr-code img {
            width: 120px;
            height: 120px;
            border-radius: var(--radius-sm);
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            width: 100%;
        }

        .session-info {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--surface-glass);
            border: 1px solid var(--surface-border);
            border-radius: var(--radius-md);
            backdrop-filter: blur(12px);
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 10px;
            transition: all 0.2s ease;
        }

        .session-info:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--accent-soft);
        }

        .session-label {
            color: var(--text-muted);
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .session-id {
            color: var(--accent);
            font-weight: 500;
        }

        .manual-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 11px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            transition: all 0.15s ease;
            letter-spacing: 0.01em;
        }

        .manual-link:hover {
            color: var(--accent);
            background: var(--surface-glass);
            transform: translateY(-1px);
        }

        /* Loading Animation */
        .loading-dots {
            display: inline-block;
            position: relative;
            width: 40px;
            height: 8px;
        }

        .loading-dots div {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent);
            animation: loading 1.2s linear infinite;
        }

        .loading-dots div:nth-child(1) { left: 8px; animation-delay: 0s; }
        .loading-dots div:nth-child(2) { left: 16px; animation-delay: -0.4s; }
        .loading-dots div:nth-child(3) { left: 24px; animation-delay: -0.8s; }

        @keyframes loading {
            0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1); }
        }

        /* Mobile Camera Interface */
        .camera-interface {
            display: none;
            width: 100%;
            max-width: 400px;
            border-radius: var(--radius-lg);
            background: var(--surface-glass);
            border: 1px solid var(--surface-border);
            backdrop-filter: blur(20px);
            padding: 16px;
            margin: 20px 0;
        }

        .camera-feed {
            width: 100%;
            border-radius: var(--radius-md);
            overflow: hidden;
            background: var(--bg-tertiary);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .camera-feed video {
            width: 100%;
            height: auto;
            display: block;
        }

        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 16px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s ease;
            background: var(--accent);
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }

        .btn-secondary {
            background: var(--surface-glass);
            color: var(--text-primary);
            border: 1px solid var(--surface-border);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                width: 100vw;
                height: 100vh;
                overflow: auto;
            }

            .container {
                height: auto;
                min-height: 100vh;
                padding: 40px 20px;
            }

            .header {
                margin-bottom: 40px;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .action-text {
                font-size: 24px;
            }

            .subtitle-text {
                font-size: 16px;
                margin-bottom: 40px;
            }

            .qr-container {
                display: none;
            }

            .camera-interface {
                display: block;
            }
        }

        /* Clickable elements */
        .clickable {
            cursor: pointer;
            transition: transform 0.15s ease;
        }

        .clickable:hover {
            transform: translateY(-1px);
        }

        .clickable:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="icons/icon48.png" alt="Trakie Logo">
            </div>
            <div class="brand-text">Effortless Inventory Intake</div>
        </div>
        
        <div class="main-content">
            <div class="action-text">Scan to Start</div>
            <div class="subtitle-text">then Watch the Magic Unfold</div>
            
            <div class="qr-container clickable">
                <div class="qr-inner">
                    <div class="qr-code" id="qrcode">
                        <div class="loading-dots">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile Camera Interface -->
            <div class="camera-interface" id="cameraInterface">
                <div class="camera-feed" id="cameraFeed">
                    <div style="color: var(--text-muted); text-align: center;">
                        Camera will appear here
                    </div>
                </div>
                <div class="camera-controls">
                    <button class="btn" id="startCameraBtn" onclick="startCamera()">Start Camera</button>
                    <button class="btn" id="captureBtn" onclick="capturePhoto()" style="display: none;">Capture</button>
                    <button class="btn btn-secondary" id="switchCameraBtn" onclick="switchCamera()" style="display: none;">Switch</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="session-info">
                <span class="session-label">SESSION</span>
                <span class="session-id" id="sessionId">LOADING</span>
            </div>
            <a href="#" class="manual-link" id="manualLink">Open Upload Page</a>
        </div>
    </div>

    <script>
        // Simple password protection
        const correctPassword = "PasswordBoss123!";
        const userPassword = prompt("Enter password to access Trakie:");
        if (userPassword !== correctPassword) {
            document.body.style.display = "none";
            alert("Access denied");
        }

        const PROD = 'https://trakie-ai.vercel.app';
        let cameraStream = null;
        let currentFacingMode = 'environment';

        function randomToken(len = 12) {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let out = '';
            for (let i = 0; i < len; i++) {
                out += chars[Math.floor(Math.random() * chars.length)];
            }
            return out.toLowerCase();
        }

        function generateQRFallback(text, container) {
            const qrUrl = `https://chart.googleapis.com/chart?chs=120x120&cht=qr&chl=${encodeURIComponent(text)}`;
            
            const img = document.createElement('img');
            img.src = qrUrl;
            img.style.width = '120px';
            img.style.height = '120px';
            img.style.borderRadius = '8px';
            img.style.cursor = 'pointer';
            
            img.onload = function() {
                console.log('QR loaded via Google Charts');
            };
            
            img.onerror = function() {
                console.log('Google Charts failed, showing fallback');
                container.innerHTML = `
                    <div style="text-align: center; font-size: 10px; color: var(--text-muted); padding: 20px;">
                        QR Generation Failed<br><br>
                        <span style="color: var(--accent); cursor: pointer; font-size: 12px;" onclick="window.open('${text}', '_blank')">Click to Open Upload Page</span>
                    </div>
                `;
            };
            
            img.onclick = () => window.open(text, '_blank');
            container.appendChild(img);
        }

        // Camera Functions
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const video = document.createElement('video');
                video.srcObject = cameraStream;
                video.autoplay = true;
                video.playsInline = true;
                video.style.width = '100%';
                video.style.borderRadius = '12px';
                
                const cameraFeed = document.getElementById('cameraFeed');
                cameraFeed.innerHTML = '';
                cameraFeed.appendChild(video);
                
                // Update UI
                document.getElementById('startCameraBtn').style.display = 'none';
                document.getElementById('captureBtn').style.display = 'inline-block';
                document.getElementById('switchCameraBtn').style.display = 'inline-block';
                
            } catch (error) {
                console.error('Camera error:', error);
                alert('Camera access required for Trakie to work');
            }
        }

        function switchCamera() {
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            stopCamera();
            startCamera();
        }

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
        }

        function capturePhoto() {
            const video = document.querySelector('#cameraFeed video');
            if (!video) return;

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            // Convert to blob for processing
            canvas.toBlob((blob) => {
                console.log('Photo captured:', blob);
                alert('Photo captured - OCR processing would start here');
                // TODO: Add OCR processing
            }, 'image/jpeg', 0.9);
        }

        // Initialize after DOM loads
        setTimeout(() => {
            const token = randomToken(12);
            const uploadUrl = `${PROD}/sessions/${token}`;
            
            console.log('Generated:', token, uploadUrl);
            
            // Update session display
            const sessionEl = document.getElementById('sessionId');
            if (sessionEl) {
                sessionEl.textContent = token.toUpperCase();
            }
            
            // Try QR generation
            const qrEl = document.getElementById('qrcode');
            if (qrEl) {
                qrEl.innerHTML = '';
                
                if (typeof QRCode !== 'undefined') {
                    try {
                        new QRCode(qrEl, {
                            text: uploadUrl,
                            width: 120,
                            height: 120,
                            colorDark: "#0A0E13",
                            colorLight: "#FFFFFF",
                            correctLevel: QRCode.CorrectLevel.M
                        });
                        
                        setTimeout(() => {
                            const img = qrEl.querySelector('img');
                            if (img) {
                                img.style.cursor = 'pointer';
                                img.onclick = () => window.open(uploadUrl, '_blank');
                            }
                        }, 100);
                        
                        console.log('QR generated via qrcode.min.js');
                        
                    } catch (error) {
                        console.error('Local QR failed:', error);
                        generateQRFallback(uploadUrl, qrEl);
                    }
                } else {
                    console.log('qrcode.min.js not found, using Google Charts');
                    generateQRFallback(uploadUrl, qrEl);
                }
            }
            
            // Update manual link
            const linkEl = document.getElementById('manualLink');
            if (linkEl) {
                linkEl.href = uploadUrl;
            }
            
        }, 500);

        // Clean up on page unload
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
