            font-weight: 800;
            margin-bottom: 10px;
        }

        .mobile-subtitle {
            color: #888;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .trust-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            padding: 15px;
            color: #10b981;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 30px;
        }

        .step-header {
            background: rgba(96, 165, 250, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .step-number-large {
            background: #60A5FA;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 24px;
            margin: 0 auto 15px;
        }

        .step-title {
            font-size: 22px;
            font-weight: 700;
            color: #60A5FA;
        }

        .tab-container {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: #888;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: #60A5FA;
            color: white;
        }

        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-btn {
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .take-photo-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .take-photo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .upload-photo-btn {
            background: rgba(96, 165, 250, 0.1);
            color: #60A5FA;
            border: 2px solid #60A5FA;
        }

        .upload-photo-btn:hover {
            background: rgba(96, 165, 250, 0.2);
            transform: translateY(-2px);
        }

        .upload-area {
            border: 2px dashed rgba(96, 165, 250, 0.4);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #60A5FA;
            background: rgba(96, 165, 250, 0.05);
        }

        .upload-icon {
            font-size: 40px;
            margin-bottom: 15px;
            opacity: 0.6;
        }

        .upload-text {
            color: #888;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .upload-subtext {
            color: #666;
            font-size: 14px;
        }

        .process-btn {
            background: linear-gradient(135deg, #60A5FA 0%, #3B82F6 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(96, 165, 250, 0.4);
        }

        /* Bubbles Section */
        .bubbles-container {
            height: 80vh;
            position: relative;
            background: radial-gradient(ellipse at center, rgba(16, 185, 129, 0.1) 0%, rgba(0, 0, 0, 0.8) 70%);
            border-radius: 20px;
            overflow: hidden;
            margin: 20px 0;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.3);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.8), rgba(34, 197, 94, 0.6));
            color: white;
            animation: float 6s ease-in-out infinite;
        }

        .bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 48px rgba(16, 185, 129, 0.5);
        }

        .bubble.large { width: 150px; height: 150px; font-size: 16px; }
        .bubble.medium { width: 120px; height: 120px; font-size: 14px; }
        .bubble.small { width: 90px; height: 90px; font-size: 12px; }
        .bubble.extra-large { width: 180px; height: 180px; font-size: 18px; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .bubble:nth-child(2) { animation-delay: -2s; }
        .bubble:nth-child(3) { animation-delay: -4s; }
        .bubble:nth-child(4) { animation-delay: -6s; }

        /* Data Analytics Section */
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .analytics-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            transition: all 0.3s;
        }

        .analytics-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-placeholder {
            height: 200px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #10b981;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 15px;
        }

        .page-subtitle {
            font-size: 18px;
            color: #888;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .demo-container { 
                gap: 30px; 
            }
            .metrics { 
                gap: 30px; 
            }
            .nav-links { 
                display: none; 
            }
            .pricing-grid {
                grid-template-columns: 1fr;
            }
            .pricing-card.featured {
                transform: none;
            }
            .analytics-grid {
                grid-template-columns: 1fr;
            }
            .bubble.large { width: 120px; height: 120px; font-size: 14px; }
            .bubble.medium { width: 100px; height: 100px; font-size: 12px; }
            .bubble.small { width: 80px; height: 80px; font-size: 10px; }
            .bubble.extra-large { width: 140px; height: 140px; font-size: 16px; }
        }
